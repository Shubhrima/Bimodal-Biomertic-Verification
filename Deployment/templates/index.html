{% extends "base.html" %} {% block content %}

<div class="heading">
    <h2>BIOMETRIC VERIFICATION</h2>
</div>


<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">

        <div class="fingerprint-file">
            <label for="imageUpload" class="upload-label">
                Upload Fingerprint
            </label>
            <input type="file" name="fingerprint_file" id="imageUpload" accept=".png, .jpg, .jpeg, .bmp" required>
        </div>

          <div class="face-file" >
            <label for="faceimageUpload" class="faceupload-label">
                Upload Face
            </label>
            <input type="file" name="face_file" id="faceimageUpload" accept=".png, .jpg, .jpeg, .bmp"  required>
          </div>
            <!--button-->
            <div>
                <button type="button" class="btn btn-primary btn-lg" id="btn-predict">Predict</button>
            </div>

        </form>




    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
